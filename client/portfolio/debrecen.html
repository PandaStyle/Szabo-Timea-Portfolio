        <h5>GREAT FOREST STADIUM</h5>
        <h3>BORD Studio</h3>
        <h3>Debrecen, Hungary</h3>
        <h3>2013</h3>
        <p>
Peter Bordás, founder and lead architect of Bord Architectural Studio, has been commissioned by Nagyerdei Stadionrekonstrukciós Kft. to design a new stadium for one of the biggest cities of Hungary, Debrecen. According to BORD Studio's ideas, the stadium is a so-called fourth generation development, which means that it is not only able to house sport events, but serves as a leisure and community center for the city's inhabitants throughout the year. The building will be integrated harmonically into an existing park, offering several possibilities of sports and entertainment to the public. The asymmetric construction is covered by a transparent structure, which allows the building to be integrated harmonically into the surrounding landscape. The stadium is to be completed in early 2014 with the capacity for 20.000 visitors. 
I was responsible for the ceiling construction drawings (to design suspended ceilings, to dispose all the building service engineering systems and low voltage fittings) and I contributed to the interior design plans, drafting sheer-draughts and defining details of non-series furnitures.
</p>

        <h3>2012</h3>

        <p>
OPENGAP organized this open ideas competition seeking for innovative, cutting-edge, contemporary, proposals regarding a new concept for artistic inspiration spaces. Participants wewe invited to design a place focused on the rental of spaces that motivate creativity and concentration, allowing users to focus, inspire and develop their artistic ideas. Each participant or team could define the location of their project, however, the proposal must had justified the choice of the location.
With our project we wanted to create a peaceful retreat for the artists where they would be able to relay and focus on thier work. The site is a unique isolated green area, connected to the city but still able to keep the peace of the original ancient characteristic.
We designed a body of travertino stone facing the natural beauty. The entrance side of the building is under the ground level, thus the opposite side peaks over it. Where the volume meets the ground we designed a rectangular green pation which connects the floors together, provides sunlight and a peaceful rest yet outdoor escape for the guests.
The building is to discover step by step. The entrance with the lobby and the gallery lead to the patio from there it continues ont he ramps towards the uper floor and ends up in the silent room, which is completely solcluded from the rest of the world with an almost shy view of the ancient ruins of the great aqueduct.

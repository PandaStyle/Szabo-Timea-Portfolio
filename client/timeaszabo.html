<template name="main">
<div class="main-container">
        <div class="title">

        </div>
        <div class="fs1" aria-hidden="true" data-icon="&#xe000;" id="scrollto" style="position: absolute; bottom: 2em; left: 50%; font-size: 3em; color: #fff; cursor: pointer;"></div>
    </div>
    <div class="navbar">
         <div class="links">

    <div class="container-fluid about">
        <div class="text-center"><h2>About me</h2></div>
        <div class="row-fluid">

            <p>
                I am a creative and passionate architect from Hungary, Central Europe. I am keen on art, design, smart ideas and fresh impressions. I used to study in Barcelona, graduated in Budapest and worked in Rome that made me even more ambitious of acquiring lifelong skills. Due to a life-change I am currently looking for inspiring challanges and new career avenues in Boston, Massachusetts.
            </p>
        </span>
        <span class="span6 personal">
            <img src="personal.jpg" alt=""/>
        </span>

    </div>
